<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/index.min.23a5b1ca.min.css" media="all">
    <title>用户设置</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">

                <ul class="nav pull-right">
                    <li><a href='{{ url_for('topic.index') }}'>首页</a></li>
                    <li><a href="/setting">设置</a></li>
                    <li><a href='/'>退出</a></li>
                </ul>
                <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="sidebar">
            <div class="panel">
                <div class="header">
                    <span class="col_fade">个人信息</span>
                </div>

                <div class="inner">
                    <div class="user_card">
                        <div>
                            <a class="user_avatar" href="{{ url_for('sx_homepage.index', id=user.id) }}">
                                <img src="{{ user.image }}" title="{{ user.username }}">
                            </a>
                            <span class="user_name"><a class="dark" href="{{ url_for('sx_homepage.index', id=user.id) }}">{{ user.username }}</a></span>

                            <div class="space clearfix"></div>
                            <span class="signature">
                                {{ user.sign }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="inner">
                    <a href="/topic/new?board_id=1" class="create_topic_btn">
                        <span class="span-success">发布话题</span>
                    </a>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="panel">
                <div class="header">
                    <ul class="breadcrumb">
                        <li><a href="/">主页</a><span class="divider">/</span></li>
                        <li class="active">设置</li>
                    </ul>
                </div>

                <div class="inner">
                    <form id="setting_form" class="form-horizontal" action="{{ url_for('setting.name', token=token, id=user.id)}}" method="post">
                        <div class="control-group">
                            <label class="control-label" for="name">用户名</label>

                            <div class="controls">
                                <input class="input-xlarge readonly" id="name" name="username" size="30" type="text" value="{{ user.username }}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="signature">个性签名</label>

                            <div class="controls">
                                <textarea class="input-xlarge" id="signature" name="sign" size="30"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="保存设置">
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel">
                <div class="header">
                    <span class="col_fade">更改密码</span>
                </div>
                <div class="inner">
                    <form id="change_pass_form" class="form-horizontal" action="{{ url_for('setting.password', token=token) }}" method="post">
                        <div class="control-group">
                            <label class="control-label" for="old_pass">当前密码</label>

                            <div class="controls">
                                <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="new_pass">新密码</label>

                            <div class="controls">
                                <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
                            </div>
                        </div>

                        <div class="form-actions">
                            <input type="submit" class="span-primary submit_btn" data-loading-text="更改中.." value="更改密码">
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel">
                <div class="header">
                    <span class="col_fade">上传头像</span>
                </div>
                <div class="inner">
                    <div class="form-actions">
                        <form method="post" action="{{ url_for('setting.avatar', token=token) }}" enctype="multipart/form-data">
                            <input type="file" name="avatar">
                            <button class="span-primary submit_btn" type="submit">上传头像</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
