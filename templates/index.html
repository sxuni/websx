<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.15.0/themes/prism.css">
    <link href="https://cdn.bootcss.com/pure/1.0.0/pure-min.css" rel="stylesheet">
<head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">

                <ul class="nav pull-right">
                    <li><a href="/">首页</a></li>
                    <li><a href="/signup" target="">注册</a></li>
                    <li><a href="/signin">登录</a></li>
                </ul>
                <a class="btn btn-navbar" id="responsive-sidebar-trigger">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
            </div>
        </div>
    </div>

    <div id="main">
        <div id="sidebar">
              <div class="panel">
                  <div class="inner">
                      <p>elpsx的论坛</p>
                      <div>
                          您可以
                          <a href="/signin">登录</a>
                          或
                          <a href="/signup">注册</a>
                          <div>
                          测试账号
                          aaa
                          密码
                          123
                          </div>
                      </div>
                  </div>
              </div>
        </div>

        <div id="content">
            <div class="panel">
                <div class="header">
                    <a href="/topic"
                       class="topic-tab current-tab">
                        全部的帖子
                    </a>

                    {% for b in bs %}
                    <a href="/topic?board_id={{ b.id }}"
                       class="topic-tab current-tab">
                        {{ b.title }}
                    </a>
                    {% endfor %}
                </div>
                <div class="inner post">
                    <div class="topic_list">
                        {% for t in ms %}
                        <div class="cell">
                            <a class="user_avatar pull-left" href="{{ url_for('sx_homepage.index', id=t.user_id) }}">
                                <img src="{{ t.user_id | image1 }}" title="{{ t.user_id | name1 }}">
                            </a>

                            <span class="reply_count pull-left">
                                <span class="count_of_replies" title="回复数">
                                    {{ t.replies() | count }}
                                </span>

                                <span class="count_seperator">/</span>

                                <span class="count_of_visits" title="点击数">
                                    {{ t.views }}
                                </span>
                            </span>

                            <div class="topic_title_wrapper">
                                <a class="topic_title" href="{{ url_for('topic.detail', id=t.id) }}">
                                    {{ t.title }}
                                </a>

                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
